# EduMarket Card UI - Modern Teacher-Student Marketplace
title: "EduMarket"
description: "Discover amazing teachers and join the best learning experiences with our modern card-based platform"
baseurl: ""
url: "https://sivolko.github.io/edumarket-card-ui"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
theme_color: "#6366f1"

# Collections
collections:
  teachers:
    output: true
    permalink: /teachers/:name/
  subjects:
    output: true
    permalink: /subjects/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "teachers"
    values:
      layout: "teacher"
  - scope:
      path: ""
      type: "subjects"
    values:
      layout: "subject"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugin Settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - README.md
  - package.json
  - package-lock.json

# Image optimization settings
svgo: false  # Disable svgo to prevent build issues

# Custom settings
subject_categories:
  - name: "Academic"
    icon: "graduation-cap"
  - name: "Arts"
    icon: "palette"
  - name: "Technology"
    icon: "laptop-code"
  - name: "Languages"
    icon: "language"
  - name: "Music"
    icon: "music"
  - name: "Business"
    icon: "briefcase"
  - name: "Science"
    icon: "flask"
  - name: "Sports"
    icon: "dumbbell"

# SEO settings
twitter:
  username: edumarket
  card: summary_large_image
social:
  name: EduMarket
  links:
    - https://twitter.com/edumarket
    - https://github.com/sivolko/edumarket-card-ui

# Compression settings
sass:
  style: compressed

# Site-wide settings
timezone: UTC
lang: en
author: "EduMarket Team"

# Performance settings
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Jekyll Environment
environment: production

# Additional configuration for better build performance
incremental: false
profile: false
safe: true
strict_front_matter: false

# Feed settings
feed:
  categories:
    - teachers
    - subjects
    - updates

# Analytics (placeholder for future implementation)
analytics:
  google_analytics: # Add GA tracking ID when ready
  
# Contact information
contact:
  email: "support@edumarket.com"
  phone: "+1-555-EDUMARKET"
  address: "123 Education St, Learning City, LC 12345"

# Platform statistics (for homepage)
stats:
  total_teachers: 500
  total_students: 5000
  total_subjects: 50
  satisfaction_rate: 98