# EduMarket Card UI - Modern Teacher-Student Marketplace
title: "EduMarket"
description: "Discover amazing teachers and join the best learning experiences with our modern card-based platform"
baseurl: ""
url: "https://sivolko.github.io/edumarket-card-ui"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
theme_color: "#6366f1"

# Collections
collections:
  teachers:
    output: true
    permalink: /teachers/:name/
  subjects:
    output: true
    permalink: /subjects/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "teachers"
    values:
      layout: "teacher"
  - scope:
      path: ""
      type: "subjects"
    values:
      layout: "subject"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugin Settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - README.md
  - package.json
  - package-lock.json

# Custom settings
subject_categories:
  - name: "Academic"
    icon: "graduation-cap"
  - name: "Arts"
    icon: "palette"
  - name: "Technology"
    icon: "laptop-code"
  - name: "Languages"
    icon: "language"
  - name: "Music"
    icon: "music"
  - name: "Business"
    icon: "briefcase"

# SEO settings
twitter:
  username: edumarket
  card: summary_large_image
social:
  name: EduMarket
  links:
    - https://twitter.com/edumarket
    - https://github.com/sivolko/edumarket-card-ui

# Compression settings
sass:
  style: compressed